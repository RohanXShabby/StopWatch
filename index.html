<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>STOP WATCH</h1>
    <div class="app">
        <span id="time">00 : 00 : 00 : 00</span>

    </div>

</body>

</html>
